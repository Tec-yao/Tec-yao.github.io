</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">1.HTML 是一种标记语言，非编程语言，又一套标签构成，全名超文本标记语言</span><br><span class="line">（Hyper Text Markiup Language）</span><br><span class="line"></span><br><span class="line">2.HTML 标记标签，称为HTML标签。</span><br><span class="line">HTML标签是由成对的带尖括号包围的关键词</span><br><span class="line"></span><br><span class="line">3.HTML文档就是指网页,浏览器读取HTML文档，通过标签解读页面的内容。并以网页的形式显示</span><br><span class="line"></span><br><span class="line">4.HTML文档是由HTML元素定义的。HTML元素则是指从开始标签到结束标签的所有代码，其语法是以开始标签开始，结束标签截止，其内容则是两标签之间的内容，大多数HTML课拥有属性</span><br><span class="line"></span><br><span class="line">5.大多数标签可用于嵌套，一个完整的HTML文档由嵌套的HTML文档构成</span><br><span class="line"></span><br><span class="line">6.空的HTML元素。如&lt;br /&gt; 是没有关闭标签的空元素,用于换行</span><br><span class="line"></span><br><span class="line">7.HTML标签可以拥有属性，属性提供了HTML元素更多的信息。属性总是以名称/值对形式出现，比如name=&quot;value&quot;,</span><br><span class="line">并且总是在开始标签中规定。当属性值本身含有双引号，则使用单引号括起，否则使用双引号</span><br><span class="line"></span><br><span class="line">常用元素属性</span><br><span class="line">class,id,style,title</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">***</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1.标题</span><br><span class="line">标题（Heading）是通过&lt;h1&gt;-&lt;h6&gt;等标签定义，&lt;h1&gt;定义最大标题，&lt;h6&gt;定义最小标题</span><br><span class="line"></span><br><span class="line">2.水平线</span><br><span class="line">&lt;hr /&gt;标签在HTML页面中创建水平线</span><br><span class="line"></span><br><span class="line">3.注释</span><br><span class="line">&lt;!-- This is a comment --&gt;</span><br><span class="line"></span><br><span class="line">4.段落</span><br><span class="line">&lt;p&gt; This is a paragraph&lt;/p&gt;</span><br><span class="line"></span><br><span class="line">浏览器会自动地在段落前后添加空行，但是使用&lt;p&gt;&lt;p/&gt;添加空行是坏习惯，用&lt;br /&gt;标签来代替它！</span><br><span class="line"></span><br><span class="line">5.style属性</span><br><span class="line">HTML 的 style属性，提供了一种改变所有HTML元素样式的通用方法。</span><br><span class="line"></span><br><span class="line">实例，背景颜色</span><br><span class="line">&lt;html&gt;</span><br><span class="line"></span><br><span class="line">&lt;body style=&quot;backgroud-color:yellow&quot;&gt;</span><br><span class="line">&lt;h2 style=&quot;backgroud-color:red&quot;&gt;This is a heading&lt;/h2&gt;</span><br><span class="line">&lt;p style=&quot;backgroud-color:green&quot;&gt;This is a paragraph&lt;/p&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">实例，字体，颜色和尺寸</span><br><span class="line"></span><br><span class="line">&lt;html&gt;</span><br><span class="line"></span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;h1 style=&quot;font-family:verdana&quot;&gt;A heading &lt;/h1&gt;</span><br><span class="line">&lt;p style=&quot;font-famly:arial;color:red;font-size:12px;&quot;&gt;A paragraph&lt;/p&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br><span class="line">实例，文本对齐</span><br><span class="line"></span><br><span class="line">&lt;html&gt;</span><br><span class="line"></span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;h1 style=&quot;text-align:center&quot;&gt;THis is a heading&lt;/h1&gt;</span><br><span class="line">&lt;p&gt;The heading is aligned to the center of this page&lt;/p&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br><span class="line">6.文本格式化</span><br><span class="line"></span><br><span class="line">标签	描述</span><br><span class="line">&lt;b&gt;	定义粗体文本。</span><br><span class="line">&lt;big&gt;	定义大号字。</span><br><span class="line">&lt;em&gt;	定义着重文字。</span><br><span class="line">&lt;i&gt;	定义斜体字。</span><br><span class="line">&lt;small&gt;	定义小号字。</span><br><span class="line">&lt;strong&gt;	定义加重语气。</span><br><span class="line">&lt;sub&gt;	定义下标字。</span><br><span class="line">&lt;sup&gt;	定义上标字。</span><br><span class="line">&lt;ins&gt;	定义插入字。</span><br><span class="line">&lt;del&gt;	定义删除字。</span><br><span class="line">&lt;s&gt;	不赞成使用。使用 &lt;del&gt; 代替。</span><br><span class="line">&lt;strike&gt;	不赞成使用。使用 &lt;del&gt; 代替。</span><br><span class="line">&lt;u&gt;	不赞成使用。使用样式（style）代替。</span><br><span class="line"></span><br><span class="line">计算机输出标签</span><br><span class="line"></span><br><span class="line">标签	描述</span><br><span class="line">&lt;code&gt;	定义计算机代码。</span><br><span class="line">&lt;kbd&gt;	定义键盘码。</span><br><span class="line">&lt;samp&gt;	定义计算机代码样本。</span><br><span class="line">&lt;tt&gt;	定义打字机代码。</span><br><span class="line">&lt;var&gt;	定义变量。</span><br><span class="line">&lt;pre&gt;	定义预格式文本。</span><br><span class="line">&lt;listing&gt;	不赞成使用。使用 &lt;pre&gt; 代替。</span><br><span class="line">&lt;plaintext&gt;	不赞成使用。使用 &lt;pre&gt; 代替。</span><br><span class="line">&lt;xmp&gt;	不赞成使用。使用 &lt;pre&gt; 代替。</span><br><span class="line"></span><br><span class="line">引用、引用和术语定义</span><br><span class="line">标签	描述</span><br><span class="line">&lt;abbr&gt;	定义缩写。</span><br><span class="line">&lt;acronym&gt;	定义首字母缩写。</span><br><span class="line">&lt;address&gt;	定义地址。</span><br><span class="line">&lt;bdo&gt;	定义文字方向。</span><br><span class="line">&lt;blockquote&gt;	定义长的引用。</span><br><span class="line">&lt;q&gt;	定义短的引用语。</span><br><span class="line">&lt;cite&gt;	定义引用、引证。</span><br><span class="line">&lt;dfn&gt;	定义一个定义项目。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">HTML引用</span><br><span class="line"></span><br><span class="line">短引用</span><br><span class="line">&lt;q&gt; 元素定义短的引用。浏览器会为&lt;p&gt;元素包围引号</span><br><span class="line">长引用</span><br><span class="line">浏览器通常会对 &lt;blockquote&gt; 元素进行缩进处理。</span><br><span class="line"></span><br><span class="line">用于缩略词的 HTML &lt;abbr&gt;</span><br><span class="line">&lt;p&gt;&lt;dfn title=&quot;World Heald Organization&quot;&gt;WHO&lt;/dfn&gt;成立于1948年。&lt;/p&gt;</span><br><span class="line"></span><br><span class="line">用于著作标题 HTML &lt;cite&gt;</span><br><span class="line"></span><br><span class="line">HTML &lt;bdo&gt;元素定义文字书写方向</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">HTML计算机代码元素</span><br><span class="line">其中主要包括</span><br><span class="line">&lt;kdb&gt;定义键盘输入</span><br><span class="line">&lt;samp&gt;定义计算机输出示例</span><br><span class="line">&lt;code&gt;定义编程代码示例但是元素不保留多余的空格和折行：</span><br><span class="line">&lt;pre&gt;可以包围代码按原格式显示</span><br><span class="line">&lt;var&gt;定义数学变量</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">HTML注释</span><br><span class="line"></span><br><span class="line">&lt;!-- 在此处写注释 --&gt;</span><br><span class="line"></span><br><span class="line">HTML CSS</span><br><span class="line">样式表分为外部样式表，</span><br><span class="line">&lt;head&gt;</span><br><span class="line">&lt;link rel=&quot;stylesheet&quot; type=&quot;text/css&quot; href=&quot;mystyle.css&quot;&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line"></span><br><span class="line">内部样式表</span><br><span class="line">&lt;head&gt;</span><br><span class="line"></span><br><span class="line">&lt;style type=&quot;text/css&quot;&gt;</span><br><span class="line">body &#123;background-color: red&#125;</span><br><span class="line">p &#123;margin-left: 20px&#125;</span><br><span class="line">&lt;style&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line"></span><br><span class="line">内联样式</span><br><span class="line"></span><br><span class="line">&lt;p style=&quot;color:red;margin-left:20px&quot;&gt;</span><br><span class="line">This is a paragraph</span><br><span class="line">&lt;/p&gt;</span><br><span class="line"></span><br><span class="line">HTML 链接</span><br><span class="line">&lt;a&gt;</span><br><span class="line"></span><br><span class="line">&lt;a href=&quot;url&quot;&gt;Link text&lt;/a&gt;</span><br><span class="line">target属性可以定义被链接的文档在何处显示</span><br><span class="line"></span><br><span class="line">&lt;a href=&quot;http://www.w3school.com.cn/&quot; target=&quot;_blank&quot;&gt;Visit W3School!&lt;/a&gt;</span><br><span class="line"></span><br><span class="line">定义锚</span><br><span class="line">实例</span><br><span class="line">首先，我们在 HTML 文档中对锚进行命名（创建一个书签）：</span><br><span class="line"></span><br><span class="line">&lt;a name=&quot;tips&quot;&gt;基本的注意事项 - 有用的提示&lt;/a&gt;</span><br><span class="line">然后，我们在同一个文档中创建指向该锚的链接：</span><br><span class="line"></span><br><span class="line">&lt;a href=&quot;#tips&quot;&gt;有用的提示&lt;/a&gt;</span><br><span class="line">您也可以在其他页面中创建指向该锚的链接：</span><br><span class="line"></span><br><span class="line">&lt;a href=&quot;http://www.w3school.com.cn/html/html_links.asp#tips&quot;&gt;有用的提示&lt;/a&gt;</span><br><span class="line">在上面的代码中，我们将 # 符号和锚名称添加到 URL 的末端，就可以直接链接到 tips 这个命名锚了。</span><br><span class="line"></span><br><span class="line">图像</span><br><span class="line">&lt;img src=&quot;urc&quot; / alt=&quot;Big Boat&quot;&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">表格</span><br><span class="line">&lt;table border=&quot;1&quot;&gt;</span><br><span class="line">&lt;th&gt;heading&lt;/th&gt;</span><br><span class="line">&lt;th&gt;another heading&lt;/th&gt;</span><br><span class="line">&lt;tr&gt;</span><br><span class="line">&lt;td&gt;row1,cell1&lt;/td&gt;</span><br><span class="line">&lt;td&gt;row1,cell&lt;/td&gt;</span><br><span class="line">&lt;/tr&gt;</span><br><span class="line">&lt;tr&gt;</span><br><span class="line">&lt;td&gt;row2,cell1&lt;/td&gt;</span><br><span class="line">&lt;td&gt;row2,cell2&lt;/td&gt;</span><br><span class="line">&lt;/tr&gt;</span><br><span class="line">&lt;/table&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">列表</span><br><span class="line">无序列表</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">&lt;li&gt;Coffee&lt;/li&gt;</span><br><span class="line">&lt;li&gt;Milk&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line"></span><br><span class="line">有序列表</span><br><span class="line">&lt;ol&gt;</span><br><span class="line">&lt;li&gt;Coffee&lt;/li&gt;</span><br><span class="line">&lt;li&gt;Milk&lt;/li&gt;</span><br><span class="line">&lt;/ol&gt;</span><br><span class="line"></span><br><span class="line">定义列表</span><br><span class="line">&lt;dl&gt;</span><br><span class="line">&lt;dt&gt;Coffee&lt;/dt&gt;</span><br><span class="line">&lt;dd&gt;Black hot drink&lt;/dd&gt;</span><br><span class="line">&lt;dt&gt;Milk&lt;/dt&gt;</span><br><span class="line">&lt;dd&gt;White cold drink&lt;/dd&gt;</span><br><span class="line">&lt;/dl&gt;</span><br><span class="line"></span><br><span class="line">块与内联</span><br><span class="line">&lt;div&gt;</span><br><span class="line">作为一个块元素容器标签，可用于样式渲染，布局</span><br><span class="line">&lt;span&gt;</span><br><span class="line"></span><br><span class="line">类</span><br><span class="line">设置类为不同的类设置不同的样式，为相同的类定义相同的样式</span><br><span class="line">&lt;style&gt;</span><br><span class="line">.cities &#123;</span><br><span class="line">    background-color:black;</span><br><span class="line">    color:white;</span><br><span class="line">    margin:20px;</span><br><span class="line">    padding:20px;</span><br><span class="line">&#125; </span><br><span class="line">&lt;/style&gt;</span><br><span class="line"></span><br><span class="line">&lt;div class=&quot;cities&quot;&gt;</span><br><span class="line">&lt;h2&gt;London&lt;/h2&gt;</span><br><span class="line">&lt;p&gt;</span><br><span class="line">London is the capital city of England. </span><br><span class="line">It is the most populous city in the United Kingdom, </span><br><span class="line">with a metropolitan area of over 13 million inhabitants.</span><br><span class="line">&lt;/p&gt;</span><br><span class="line">&lt;/div&gt; </span><br><span class="line"></span><br><span class="line">响应式web设计(Response web design)</span><br><span class="line">可根据设备的尺寸自动改变网页的尺寸，可以使用Bootstrap</span><br><span class="line">&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1&quot;&gt;</span><br><span class="line"></span><br><span class="line">框架</span><br><span class="line">在同一窗口中行显示多个页面，每个HTML文档称为一个框架，每个框架独立于其他框架。</span><br><span class="line">&lt;frameset cols=&quot;25%,75%&quot;&gt;</span><br><span class="line">   &lt;frame src=&quot;frame_a.htm&quot;&gt;</span><br><span class="line">   &lt;frame src=&quot;frame_b.htm&quot;&gt;</span><br><span class="line">&lt;/frameset&gt;</span><br><span class="line"></span><br><span class="line">内联框架</span><br><span class="line">&lt;iframe src=&quot;demo_iframe.htm&quot; width=&quot;200&quot; height=&quot;200&quot;&gt;&lt;/iframe&gt;</span><br><span class="line">在一个框架内内嵌另一个框架</span><br><span class="line">&lt;iframe src=&quot;demo_iframe.htm&quot; name=&quot;iframe_a&quot;&gt;&lt;/iframe&gt;</span><br><span class="line">&lt;p&gt;&lt;a href=&quot;http://www.w3school.com.cn&quot; target=&quot;iframe_a&quot;&gt;W3School.com.cn&lt;/a&gt;&lt;/p&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">背景</span><br><span class="line">&lt;body bgcolor=&quot;#000000&quot;&gt;</span><br><span class="line">&lt;body bgcolor=&quot;rgb(0,0,0)&quot;&gt;</span><br><span class="line">&lt;body bgcolor=&quot;black&quot;&gt;</span><br><span class="line">&lt;body background=&quot;clouds.gif&quot;&gt;</span><br><span class="line">&lt;body background=&quot;http://www.w3school.com.cn/clouds.gif&quot;&gt;	</span><br><span class="line"></span><br><span class="line">HTNL脚本</span><br><span class="line">&lt;script&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">document.write(&quot;Hello World!&quot;)</span><br><span class="line">&lt;/script&gt;&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">document.write(&quot;Hello World!&quot;)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">script 元素既可包含脚本语句，也可通过 src 属性指向外部脚本文件。</span><br><span class="line"></span><br><span class="line">必需的 type 属性规定脚本的 MIME 类型。</span><br><span class="line"></span><br><span class="line">JavaScript 最常用于图片操作、表单验证以及内容动态更新。</span><br><span class="line"></span><br><span class="line">HTML头部元素</span><br><span class="line">&lt;head&gt;是所有头部元素的容器</span><br><span class="line"></span><br><span class="line">&lt;title&gt; 标签定义文档的标题。</span><br><span class="line"></span><br><span class="line">&lt;base&gt; 标签为页面上的所有链接规定默认地址或默认目标（target）</span><br><span class="line">&lt;base href=&quot;http://www.w3school.com.cn/images/&quot; /&gt;</span><br><span class="line">&lt;base target=&quot;_blank&quot; /&gt;</span><br><span class="line"></span><br><span class="line">&lt;link&gt; 标签定义文档与外部资源之间的关系。</span><br><span class="line"></span><br><span class="line">&lt;link&gt; 标签最常用于连接样式表：</span><br><span class="line">&lt;head&gt;</span><br><span class="line">&lt;link rel=&quot;styleSheet&quot; type=&quot;text/css&quot; href=&quot;mystyle.css&quot; /&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line"></span><br><span class="line">&lt;style&gt; 标签用于为 HTML 文档定义样式信息。</span><br><span class="line"></span><br><span class="line">&lt;meta&gt; 标签提供关于 HTML 文档的元数据。元数据不会显示在页面上，但是对于机器是可读的。</span><br><span class="line"></span><br><span class="line">典型的情况是，meta 元素被用于规定页面的描述、关键词、文档的作者、最后修改时间以及其他元数据。</span><br><span class="line"></span><br><span class="line">&lt;script&gt; 标签用于定义客户端脚本，比如 JavaScript。</span><br></pre></td></tr></table></figure>
